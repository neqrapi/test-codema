<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="hero">
        <div class="hero-nav1">
            <div class="nav-online">
                <img src="./assets/_block%20user%20man.svg">
                <div class="online-title">Online:</div>
                <div class="online-count">756</div>
            </div>
            <div class="nav-bonus">
                <div class="outer-bonus">
                    <div class="inner-bonus">
                        <div class="content-bonus">
                            <img src="./assets/happy%20care.svg">
                            <div class="bonus-title">Odbierz dzienny bonus</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-loteria">
                <div class="outer-loteria">
                    <div class="inner-loteria">
                        <div class="content-loteria">
                            <img class="cookie1" src="./assets/fortune%20cookie.svg">
                            <div class="loteria-title">Loteria w ciemno</div>
                            <img class="leather" src="./assets/background-1180365_640.svg">
                            <img class="cookie2" src="./assets/fortune%20cookie%20(1).svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-drop">
                <div class="outer-drop">
                    <div class="inner-drop">
                        <div class="content-drop">
                            <div class="drop-title">Best drop:</div>
                            <div class="drop-subtitle">Safari mesh</div>
                            <img src="./assets/220fx130f.png">
                        </div>
                    </div>
                </div>
            </div>
            <img class="soldier" src="./assets/kisspng-warface-point-blank-player-versus-environment-vide-swat-5acfaaf3987426.9815520615235591556245.png">
            <div class="nav-promocode">
                <div class="promocode-title">Dodaj "</div>
                <div class="promocode-title-inside">Gundrop</div>
                <div class="promocode-title-end">" do swojego nicku i zgarnij +5% do dropa</div>
            </div>
            <div class="nav-support">
                <div class="outer-support">
                    <div class="inner-support">
                        <div class="content-support">
                            <img src="./assets/support%20man.svg">
                            <div class="support-title">Support</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-nav2">
            <div class="social">
                <div class="nav-fb">
                    <div class="outer-fb">
                        <div class="inner-fb">
                            <div class="content-fb">
                                <img src="./assets/facebook-2.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav-ig">
                    <div class="outer-ig">
                        <div class="inner-ig">
                            <div class="content-ig">
                                <img src="./assets/instagram-glyph.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-mainpage">
                <div class="outer-mainpage">
                    <div class="inner-mainpage">
                        <div class="content-mainpage">
                            <img src="./assets/_home.svg">
                            <div class="mainpage-title">Strona główna</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-doladuj">
                <div class="outer-doladuj">
                    <div class="inner-doladuj">
                        <div class="content-doladuj">
                            <img src="./assets/_charge%20battery%203.svg">
                            <div class="doladuj-title">Doładuj</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-zarabiaj">
                <div class="outer-zarabiaj">
                    <div class="inner-zarabiaj">
                        <div class="content-zarabiaj">
                            <img src="./assets/_charge%20battery%203.svg">
                            <div class="zarabiaj-title">Zarabiaj</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-wyplac">
                <div class="outer-wyplac">
                    <div class="inner-wyplac">
                        <div class="content-wyplac">
                            <img src="./assets/cash%20bills.svg">
                            <div class="wyplac-title">Wypłać</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-vip">
                <div class="outer-vip">
                    <div class="inner-vip">
                        <div class="content-vip">
                            <img src="./assets/confirm%20user%20profile.svg">
                            <div class="vipicon-mask">Vip</div>
                            <div class="vip-title">Strefa vip</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-steam">
                <div class="outer-steam">
                    <div class="inner-steam">
                        <div class="content-steam">
                            <img src="./assets/login.svg">
                            <div class="steam-title">Zaloguj przez steam</div>
                            <img src="./assets/steam-icon.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-slider">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./assets/slider-background.png" style="opacity: 0.5;">
                    <div class="slider-title">
                        <div class="slider-row1"><span class="row1-1">+30%</span> szans w loterii <span class="row1-2">w ciemno</span></div>
                        <div class="slider-row2">do końca tego tygodnia</div>
                    </div>
                    <div class="slider-zagraj">
                        <div class="outer-zagraj">
                            <div class="inner-zagraj">
                                <div class="content-zagraj">
                                    <div class="zagraj-title">Zagraj</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="soldier2">
                        <img src="./assets/5a3509208ee962.9298558915134251845854.png">
                    </div>
                </div>

                <div class="item">
                    <img src="./assets/slider-background.png" style="opacity: 0.5;">
                </div>

                <div class="item">
                    <img src="./assets/slider-background.png" style="opacity: 0.5;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
